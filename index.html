<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="theme-color" content="#f08c00" />

  <!-- iOS: ホーム画面追加用 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <title>見学申込を開く</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',sans-serif;margin:0;background:#f9f5ee;color:#2a2a2a}
    .wrap{max-width:640px;margin:10vh auto;padding:24px;text-align:center}
    .card{background:#fff;border:1px solid #e6dfd2;border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:0;background:#f08c00;color:#fff;font-weight:600;text-decoration:none}
    .meta{color:#6b6b6b;font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>見学申込を開いています…</h1>
      <p>自動で開かない場合は下のボタンを押してください。</p>
      <p><a id="openBtn" class="btn" href="https://script.google.com/macros/s/AKfycbyNGA2RrJaEBotxBqCaJ7Di0pl_NWfYC6t7wLAMGqNqq0loHhl7TTK3iCcUZucIkus3Cw/exec">開く</a></p>
      <p class="meta">© Your Org</p>
    </div>
  </div>

  <script>
    const TARGET = "https://script.google.com/macros/s/AKfycbyNGA2RrJaEBotxBqCaJ7Di0pl_NWfYC6t7wLAMGqNqq0loHhl7TTK3iCcUZucIkus3Cw/exec";
    // 戻る履歴を汚さない（replace）
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => location.replace(TARGET), 150);
    });
  </script>
</body>
</html>
