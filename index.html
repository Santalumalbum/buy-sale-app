<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="theme-color" content="#f08c00" />

  <!-- iOS: ホーム画面用（manifestはiOSでは無視されるので、これが超重要） -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png?v=2" />
  <!-- 予備（iOSはルートにある apple-touch-icon.png を自動探索することがある） -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png?v=2" />

  <!-- Android等向け -->
  <link rel="manifest" href="./manifest.webmanifest?v=2" />

  <title>株売買記録履歴</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',sans-serif;margin:0;background:#f9f5ee;color:#2a2a2a}
    .wrap{max-width:640px;margin:10vh auto;padding:24px;text-align:center}
    .card{background:#fff;border:1px solid #e6dfd2;border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:0;background:#f08c00;color:#fff;font-weight:600;text-decoration:none}
    .meta{color:#6b6b6b;font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>株売買記録</h1>
      <p>ホーム画面に追加するとアイコンから起動できます。</p>
      <p><button id="openBtn" class="btn" type="button">今すぐ開く</button></p>
      <p class="meta">© Your Org</p>
    </div>
  </div>

  <script>
    const TARGET = "https://script.google.com/macros/s/AKfycbyNGA2RrJaEBotxBqCaJ7Di0pl_NWfYC6t7wLAMGqNqq0loHhl7TTK3iCcUZucIkus3Cw/exec";

    // ① ホーム画面（standalone）から起動されたときだけ自動遷移
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isStandalone) {
      location.replace(TARGET);
    }

    // ② それ以外は静止 → ボタンで明示的に開く
    document.getElementById('openBtn').addEventListener('click', () => {
      // 履歴を汚さない
      location.replace(TARGET);
    });
  </script>
</body>
</html>
