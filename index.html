<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="theme-color" content="#f08c00" />
  <!-- iOS用アイコン（超重要） -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png?v=3" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>株売買取引記録履歴</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',sans-serif;margin:0;background:#f9f5ee;color:#2a2a2a}
    .wrap{max-width:640px;margin:12vh auto;padding:24px;text-align:center}
    .card{background:#fff;border:1px solid #e6dfd2;border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:0;background:#f08c00;color:#fff;font-weight:600;text-decoration:none}
    .tip{color:#6b6b6b;font-size:12px;margin-top:12px;line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>株売買取引記録</h1>
      <p>まずこのページをホーム画面に追加してください。</p>
      <p class="tip">Safariの共有ボタン → <b>ホーム画面に追加</b> → 追加</p>
      <p><button id="openBtn" class="btn" type="button">今すぐ開く</button></p>
      <p class="tip">ホームのアイコンから起動すると自動でアプリへ移動します。</p>
    </div>
  </div>

  <script>
    const TARGET = "https://script.google.com/macros/s/AKfycbyNGA2RrJaEBotxBqCaJ7Di0pl_NWfYC6t7wLAMGqNqq0loHhl7TTK3iCcUZucIkus3Cw/exec";
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    // 1) ホーム画面（standalone）から起動されたときだけ自動遷移
    if (isStandalone) location.replace(TARGET);

    // 2) 通常起動は静止。必要ならボタンで遷移
    document.getElementById('openBtn').addEventListener('click', () => {
      location.replace(TARGET);
    });
  </script>
</body>
</html>
